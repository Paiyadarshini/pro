<html lang="en" xmlns:th="http:https://www.thymeleaf.org/"
	th:fragment="layout(content)">

<head>
<meta charset="UTF-8">
<title>Admin | Indian Railway</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{../css/style.css}" />
</head>
<body class="base_page">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-success navbar-fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Logo</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/home}">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/showtrain}">Master </a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Logout </a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="m-grid__item m-grid__item--fluid m-wrapper pl-3 pr-2">
		<div th:replace="${content}"></div>
	</div>

</body>
</html>
