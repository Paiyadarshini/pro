<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>

	<section>
		<div class="container pt-5 ">
			<div class="row col-md-4 offset-md-4">
				<div class="card bg-success">
					<div class="card-header">
						<h2 class="text-center">Login</h2>
					</div>
					<form action="/login" method="post">
						<div class="form-group mb-4 pt-3">
							<div class="form-group row ">
								<label for="empName" class="col-4 col-form-label">User
									Name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control form-control"
										id="username" name="username" placeholder="Enter user name">
								</div>
							</div>
							<div class="form-group row pt-3 ">
								<label for="empName" class="col-4 col-form-label">Password
								</label>
								<div class="col-sm-8">
									<input type="password" class="form-control form-control"
										id="password" name="password" placeholder="Enter password">
								</div>
							</div>
							<div class="col-sm-10 text-center pt-4">
								<button type="submit" class="btn btn-primary">Login Here</button>
							</div>
							<p class="text-light">Forget Password</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
