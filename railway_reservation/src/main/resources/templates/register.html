<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>

	<section>
		<div class="container pt-3">
		<div class="card col-6 offset-3" style="width: 50%;">
		<div class="card" style="width: 35rem;">
	 
			<div class="card">
			
				<div class="card-body bg-success">
					<form action="#" th:action="@{/home/doRegister}" method="post"
						th:object="${user}">
						<div class="form-group mb-3 mt-2">

							<div class="form-group row  ">
								<label for="empName" class="col-4  col-form-label">First
									Name</label>
								<div class="col-sm-6 ">
									<input type="text" class="form-control form-control"
										id="firstName" name="firstName" placeholder="Enter firstName" />
								</div>
							</div>
							<div class="form-group row pt-3">
								<label for="lastName" class="col-4  col-form-label">Last
									Name</label>
								<div class="col-sm-6">
									<input name="lastName" type="text"
										class="form-control form-control" id="lastname"
										placeholder="Enter lastname" />
								</div>
							</div>
							<div class="form-group row pt-3">
								<label for="emailId" class="col-4  col-form-label">Email
									Id</label>
								<div class="col-sm-6">
									<input name="emailId" type="text"
										class="form-control form-control" id="email id"
										placeholder="Enter Email Id" />
								</div>
							</div>
							<div class="form-group row pt-3">
								<label for="aadharno" class="col-4  col-form-label">Aadhar
									Number </label>
								<div class="col-sm-6">
									<input name="aadharno" type="text"
										class="form-control form-control" id="Aadhar Number"
										placeholder="Enter Aadher Number" />
								</div>
							</div>
							<div class="form-group row pt-3">
								<label for="password" class="col-4  col-form-label">Password
								</label>
								<div class="col-sm-6">
									<input name="password" type="password"
										class="form-control form-control" id="Password"
										placeholder="Enter Password">
								</div>
							</div>
							<div class="form-group row pt-3">
								<label for="Phone" class="col-4 col-form-label">Phone</label>
								<div class="col-sm-6">
									<input name="phone" type="text" maxlength="10"
										class="form-control form-control" id="Phone"
										placeholder="Enter Phone" />
								</div>
							</div>

							<div class="form-group row pt-3">
								<label for="Address" class="col-4 col-form-label">Address</label>
								<div class="col-sm-6">
									<input name="address" type="text"
										class="form-control form-control" id="Address"
										placeholder="Enter Address" />
								</div>
							</div>

							<div class="col-sm-9 text-center pt-3 ">
								<input type="submit" class="btn btn-danger" value="Register Now">
							</div>
							

						</div>
					</form>
				</div>
			
		</div>
		</div>
		</div>
		
		</div>
		
	</section>

	
</body>
</html>
