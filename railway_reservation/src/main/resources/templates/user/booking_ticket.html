<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base_login::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>

<body class="train master">
</body>
<section>
	<div class="container pt-4">
		<div class="card col-11" style="left: 136px">
			<div class="card">
				<div class="card-body text-dark fw-bold"
					style="background-color: #cbd7e2;">
					<h4 class="text-center text-danger">Book Ticket</h4>
					<div class="pt-3 col-12">
						<div class="col-sm-10" style="margin-left:81px;">
							<form th:action="@{/user/userprofile}" method="post" th:object="${addingTrains}">
                           <input type ="hidden" name="id" th:field="${addingTrains.trainId}"/>		
									</div>
								<div class="row align-items-center">
									<div class="col-3">
										<label for="trainName" class="col-form-label">Train
											Name</label>
									</div>
									<div class="col-3">
									
									<input type="text" id="trainName" class="form-control"
											name="trainName" th:value="${addingTrains.trainName}"required>
										

										</div>
									<div class="col-3">
										<label for="ticketPrice" class="col-form-label">Ticket
											Price</label>
									</div>
									<div class="col-3">
										<input type="text" id="ticketPrice" class="form-control"
											name="ticketPrice" th:value="${addingTrains.ticketPrice}"required>
									</div>
								</div>
								<div class="row align-items-center pt-2">
									<div class="col-3">
										<label for="trainFrom" class="col-form-label">Train
											From</label>
									</div>
									<div class="col-3">
										<input type="text" id="trainFrom" class="form-control"
											name="trainFrom" th:value="${addingTrains.trainFrom}" required>
									</div>
									<div class="col-3">
										<label for="trainTo" class="col-form-label">Train To</label>
									</div>
									<div class="col-3">
										<input type="text" id="trainTo" class="form-control"
											name="trainTo" th:value="${addingTrains.trainTo}"required>
									</div>
									
								</div>
								<div class="row align-items-center pt-2">
									<div class="col-3">
										<label for="trainFromTiming" class="col-form-label">Train
											From Time</label>
									</div>
									<div class="col-3">
										<input type="text" id="trainFromTiming" class="form-control"
											name="trainFromTiming"
											th:value="${addingTrains.trainFromTiming}">
									</div>
									<div class="col-3">
										<label for="trainToTime" class="col-form-label">Train
											To Time</label>
									</div>
									<div class="col-3">
										<input type="text" id="trainToTime" class="form-control"
											name="trainToTime" th:value="${addingTrains.trainToTime}">
									</div>
									
								</div>
								<div class="row align-items-center pt-2">
									<div class="col-3">
										<label for="trainFromTiming" class="col-form-label">Schedule</label>
									</div>
									<div class="col-3">
										<input type="text" id="schedule" class="form-control"
											name="schedule" th:value="${addingTrains.schedule}">
										
									</div>
									<div class="col-3">
										<label for="noOfStops" class="col-form-label">No Of
											Stops</label>

									</div>
									<div class="col-3">
										<input type="text" id="noOfStop" class="form-control"
											name="noOfStop" th:value="${addingTrains.noOfStop}">
									</div>
									<div class="col-3 " >
										<label for="name" class="col-form-label">Name</label>
									</div>
									<div class="col-3">
										<input type="text"  class="form-control" id="name" name="name" >
									</div>
									<div class="col-3 pt-3" >
										<label for="name" class="col-form-label">Address</label>
									</div>
									<div class="col-3">
										<input type="text"  class="form-control" id="address" name="address">
									</div>
									<div class="col-3 pt-3" >
										<label for="name" class="col-form-label">Phone Number</label>
									</div>
									<div class="col-3">
										<input type="text"  class="form-control" maxlength="10" id="phoneNumber" name="phoneNumber">
									</div>
									<div class="col-3 pt-3" >
										<label for="name" class="col-form-label">Aadhar Number</label>
									</div>
									<div class="col-3">
										<input type="text" id="aadharNumber" class="form-control" name="aadharNumber" >
									</div>
									<div class="col-3 pt-3" >
										<label for="name" class="col-form-label">Age</label>
									</div>
									<div class="col-3">
										<input type="text" id="age" class="form-control"
											name="age">
									</div>
									<div class="col-3">
										<label for="gender" class="col-form-label">Gender</label>
									</div>
									<div class="col-3">
										<select id="gender" type="text" class="form-select"
											name="gender" >
											<option value="">--Select--</option>
											<option value="Daily">Male</option>
											<option value="Weekly">Female</option>
										</select>
									</div>
								</div>
								<div class="text-center pt-3">
								 <button Type="Submit" class="btn btn-success">Submit</button>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
</body>
</html>
